name: My Workflow

on:
  push:
    branches:
      - master

jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    steps:
      - uses: actions/checkout@v3
      - run: npm --version
      - id: step1
        run: echo "curr_version=$(npm view checkerz version)" >> $GITHUB_OUTPUT
      - run: sudo apt-get install jq
      - id: step2
        run: echo "curr_version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT
      - run: echo ${{ steps.step1.outputs.output1 }}
      - run: echo ${{ steps.step2.outputs.curr_version }}
    outputs:
      output1: ${{ steps.step1.outputs.output1 }}
      output2: ${{ steps.step2.outputs.output2 }}
  
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - env:
          OUTPUT1: ${{needs.job1.outputs.output1}}
          OUTPUT2: ${{needs.job1.outputs.output2}}
        run: echo "$OUTPUT1 $OUTPUT2"
