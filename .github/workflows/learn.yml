name: Run npm tests on push to master

on:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
        continue-on-error: true
      - name: Fail on error
        run: exit 1
        if: ${{ failure() }}
